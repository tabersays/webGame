<div class="row jumbotron text-center">
    <h1>Users</h1>
    <p>{{tagline}}</p>
    <div class="container">
        <div class="row" ng-init="getUsers()">
            <div class="col-xs-3" ng-repeat="user in users track by $index">
                <p>{{user.local.email}}</p>
                <a ng-click="deleteUser(user._id)">Delete</a>
            </div>
        </div>
    </div>
</div>

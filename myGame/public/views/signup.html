<div class="row jumbotron text-center">
    <h2>Sign Up</h2>
    <form class="form-inline">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Email" ng-model="userData.email" required/>
        </div>
        <div class="input-group" ng-class="{'has-error': (confirmPassword != userData.password)}">
            <input type="password" class="form-control" placeholder="Password" ng-model="userData.password" required/>
            <input type="password" class="form-control" placeholder="Re-type Password" ng-model="confirmPassword">
        </div>
        <button class="btn btn-primary" ng-click="signup(userData)">Sign Up</button>
    </form>
</div>
